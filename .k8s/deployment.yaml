apiVersion: apps/v1
kind: Deployment

metadata:
  name: backend-api

spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: himanshumasant912/testing:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5500
        resources:
          requests:
            cpu: "500m"
            memory: "250Mi"
          limits:
            cpu: "500m"
            memory: "250Mi"
